[roadrunner]
ref = "v2025.1.2"

[debug]
enabled = false

[log]
level = "debug"
mode = "production"

[target_platform]
os = "darwin"
arch = "arm64"

# optional, needed only to download RR once (per version)
[github.token]
token = "${GITHUB_TOKEN}"

[plugins.appLogger]
tag = "latest"
module_name = "github.com/roadrunner-server/app-logger/v5"

[plugins.logger]
tag = "latest"
module_name = "github.com/roadrunner-server/logger/v5"

[plugins.lock]
